<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubilea</title>
    <link rel="stylesheet" href="jubilea/juibleaStyling.css">
    <script src="jubilea/jubileaScript.js" defer></script>
</head>

<body>
    <div class="canvasBackground">
        <canvas id="bgCanvas"></canvas>

        <div class="image-layer">
            <img src="images/jubilea.png" alt="Afbeelding">
        </div>

        <div class="logo">
            <img src="images/Logo.svg" alt="Logo">
        </div>
    </div>

    <div class="content">
        <h1 class="title">Jubilea</h1>
        <div class="calenderItems">

            <!-- hier kan je over heen loopen over je eigen content -->
            <div class="event-section">
                <h2>4 December</h2>
                <div class="event">
                    <span class="date"><strong>Sam Robben</strong></span>
                    <div class="details">
                        <p>Jarig</p>
                    </div>
                </div>
            </div>

            <div class="event-section">
                <h2>18 December</h2>
                <div class="event">
                    <span class="date"><strong>Jan Jansen</strong></span>
                    <div class="details">
                        <p>10 jaar in dienst</p>
                    </div>
                </div>
                <div class="event">
                    <span class="date"><strong>Jannet Jansen</strong></span>
                    <div class="details">
                        <p>Jarig</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
